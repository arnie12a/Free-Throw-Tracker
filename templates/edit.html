{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>{% block title %} Edit FT Session Data {% endblock %}</h1>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h5>Data Before</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Date: {{data[0]['sessionDate']}}</li>
                        <li class="list-group-item">FT Made: {{data[0]['ftmade']}}</li>
                        <li class="list-group-item">FT Attempted: {{data[0]['ftattempted']}}</li>
                        <li class="list-group-item">Location: {{ data[0]['locationName'] }}</li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <form action="{{ url_for('edit', id=data[0]['id'])}}" method="post">
                    <div class="form-group col-sm-12">
                        <label for="date" >Date: </label>
                        <input type="date" class="form-control" id="date" name="date" value='{{data[0]["sessionDate"]}}'>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="ftmade">Free Throws Made: </label>
                        <input type="number" class="form-control" id="ftmade" name="ftmade" value='{{data[0]["ftmade"]}}'>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="ftmade">Free Throws Attempted: </label>
                        <input type="number" class="form-control" id="ftattempted" name="ftattempted" value='{{data[0]["ftattempted"]}}'>
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="location">Location: </label>
                        <input type="text" class="form-control" id="location" name="location" value='{{data[0]["locationName"]}}'>
                    </div>
                    <!--
                    <label for="date">Date: </label>
                    <input type="date" id="date" name="date" value='{{data[0]["sessionDate"]}}'>

                    <label for="ftmade">Free Throws Made: </label>
                    <input type="number" id="ftmade" name="ftmade" value='{{data[0]["ftmade"]}}'>

                    <label for="ftattempted">Free Throws Attempted: </label>
                    <input type="number" id="ftattempted" name="ftattempted" value='{{data[0]["ftattempted"]}}'>

                    <label for="location">Location: </label>
                    <input type="text" id="location" name="location" value='{{data[0]["locationName"]}}' >
                    -->
                    <br>
                    <a href='{{url_for("log")}}' class="btn btn-secondary" role="button">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
                
                
                
        </div>
    </div>
    
{% endblock %}

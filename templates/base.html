<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Free Throw Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add') }}">Add FT Session</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{{ url_for('statistics') }}">See FT Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('log') }}">Manage FT Log</a>
            </li>
            
        </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap Javascripts -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>

<style>
    .content {
        height: auto;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

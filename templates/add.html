{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a Free Throw Session {% endblock %}</h1>
    <form action="{{ url_for('add')}}" method="post">
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" >

        <label for="ftmade">Free Throws Made: </label>
        <input type="number" id="ftmade" name="ftmade" >

        <label for="ftattempted">Free Throws Attempted: </label>
        <input type="number" id="ftattempted" name="ftattempted" >

        <label for="location">Location: </label>
        <input type="text" id="location" name="location" >

        <button type="submit">submit</button>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center mb-4">Statistics</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-2">Average FT Percentage</h3>
            <p class="text-xl">{{ percentage }}%</p>
            <img src="{{ url_for('static', filename='averagePercentagePlot.png') }}" alt="Average Percentage Plot" class="w-full h-auto mt-4">
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-2">Location Plot</h3>
            <img src="{{ url_for('static', filename='locationPlot.png') }}" alt="Location Plot" class="w-full h-auto mt-4">
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-2">Year Plot</h3>
            <img src="{{ url_for('static', filename='yearPlot.png') }}" alt="Year Plot" class="w-full h-auto mt-4">
        </div>
    </div>
</div>
{% endblock %}

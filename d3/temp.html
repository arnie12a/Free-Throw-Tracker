<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Plot</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: 0 auto;">
        <!-- Canvas element for the chart -->
        <canvas id="myChart"></canvas>
        
    </div>
    <div style="width: 80%; margin: 0 auto;">
        <!-- Canvas element for the chart -->
        <canvas id="myChart"></canvas>
        
    </div>

    <script>
        // Function to fetch and parse CSV data
        function fetchData() {
            fetch('year.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const categories = [];
                const values = [];
                rows.forEach(row => {
                    const columns = row.split(',');
                    categories.push(columns[1]);
                    values.push(parseFloat(columns[4]));
                });
                renderChart(categories, values);
            })
            .catch(error => console.error('Error fetching data:', error));
        }

        // Function to render chart using parsed data
        function renderChart(categories, values) {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: categories,
                    datasets: [{
                        label: 'Values',
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            scaleLabel: {
                                display: true,
                                labelString: 'Year'
                            }
                        },
                        y: {
                            scaleLabel: {
                                display: true,
                                labelString: 'Percentage'
                            },
                            beginAtZero: false,
                            min: 60 // start the y-axis at 60
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top' // position legend at the top
                        }
                    },
                    layout: {
                        padding: {
                            left: 10,
                            right: 10,
                            top: 10,
                            bottom: 10
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }

        


        // Call the function to fetch and render data
        fetchData();
    </script>
</body>
</html>
